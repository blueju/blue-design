<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>blued</title>
</head>

<body>
  <div id="root"></div>
  <script src="./react.development.js"></script>
  <script src="./react-dom.development.js"></script>
  <script src="./babel.min.js"></script>
  <script src="./moment-with-locales.min.js"></script>
  <script src="./lodash.min.js"></script>
  <!-- blued -->
  <script src="../../dist/blued.js"></script>
  <script type="text/babel">
    console.dir(blued);
    class App extends React.Component {
      render() {
        return (
          <div>
            <blued.MyButton type="primary" disabled>这是一个按钮</blued.MyButton>
            <blued.MyPagination></blued.MyPagination>
            <blued.MyBreadcrumb>
              <blued.MyBreadcrumb.Item>Home</blued.MyBreadcrumb.Item>
              <blued.MyBreadcrumb.Item>
                <a href="">Application Center</a>
              </blued.MyBreadcrumb.Item>
              <blued.MyBreadcrumb.Item>
                <a href="">Application List</a>
              </blued.MyBreadcrumb.Item>
              <blued.MyBreadcrumb.Item>An Application</blued.MyBreadcrumb.Item>
            </blued.MyBreadcrumb>
            <blued.MyAnchor>
              <blued.MyAnchor.Link href="#components-anchor-demo-basic" title="Basic demo" />
              <blued.MyAnchor.Link href="#components-anchor-demo-static" title="Static demo" />
              <blued.MyAnchor.Link href="#API" title="API">
                <blued.MyAnchor.Link href="#Anchor-Props" title="Anchor Props" />
                <blued.MyAnchor.Link href="#Link-Props" title="Link Props" />
              </blued.MyAnchor.Link>
            </blued.MyAnchor>
          </div>
        )
      }
    }
    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>

</html>
