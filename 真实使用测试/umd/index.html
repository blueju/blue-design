<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <title>blued</title>
  <link rel="stylesheet" type="text/css" href="../../dist/blued.css">
</head>

<body>
  <div id="root"></div>
  <script src="./react.development.js"></script>
  <script src="./react-dom.development.js"></script>
  <script src="./babel.min.js"></script>
  <script src="./moment-with-locales.min.js"></script>
  <script src="./lodash.min.js"></script>
  <!-- blued -->
  <script src="../../dist/blued.js"></script>
  <script type="text/babel">
    console.dir(blued);
    class App extends React.Component {
      render() {
        return (
          <div>
            <blued.Button type="primary" disabled>这是一个按钮</blued.Button>
            <blued.Pagination />
            <blued.Breadcrumb>
              <blued.Breadcrumb.Item>Home</blued.Breadcrumb.Item>
              <blued.Breadcrumb.Item>
                <a href="">Application Center</a>
              </blued.Breadcrumb.Item>
              <blued.Breadcrumb.Item>
                <a href="">Application List</a>
              </blued.Breadcrumb.Item>
              <blued.Breadcrumb.Item>An Application</blued.Breadcrumb.Item>
            </blued.Breadcrumb>
            <blued.Anchor>
              <blued.Anchor.Link href="#components-anchor-demo-basic" title="Basic demo" />
              <blued.Anchor.Link href="#components-anchor-demo-static" title="Static demo" />
              <blued.Anchor.Link href="#API" title="API">
                <blued.Anchor.Link href="#Anchor-Props" title="Anchor Props" />
                <blued.Anchor.Link href="#Link-Props" title="Link Props" />
              </blued.Anchor.Link>
            </blued.Anchor>
            <blued.TestImagePack/>
          </div>
        )
      }
    }
    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>

</html>
